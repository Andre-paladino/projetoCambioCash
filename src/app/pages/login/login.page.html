
<ion-content class="ion-padding">


<ion-button  shape="round" color="dark" (click)="abrirPagina('home')">
  <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
</ion-button>

<ion-card-title class="ion-padding">
    <ion-card-title style="color: #177208; ">Acessar</ion-card-title>
</ion-card-title>

<div>
  <div *ngIf="(afAuth.user | async) as user; else loginTemplate">
    <h3>Bem-vindo, {{ user.email }}!</h3>
    <ion-button expand="full" (click)="logout()" style="--background: red">Logout</ion-button>
  </div>

  <ng-template #loginTemplate>
    <ion-list>
      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" [(ngModel)]="senha"></ion-input>
      </ion-item>
    </ion-list>

    <div class="container">
      <ion-row>
        <ion-col><ion-button expand="full" (click)="login()" style="--background: #177208;">Entrar</ion-button></ion-col>
        <ion-col><ion-button expand="full" (click)="abrirPagina('cadastro')" style="--background: #177208;">Cadastre-se</ion-button></ion-col>
      </ion-row>
    </div>

    <p *ngIf="mensagemErro" class="error-message">{{ mensagemErro }}</p>
  
  </ng-template>
</div>
</ion-content>
